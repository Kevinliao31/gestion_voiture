<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput [(ngModel)]="username" name="username" required [disabled]="isLoading">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required [disabled]="isLoading">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="!loginForm.form.valid || isLoading">
            <mat-icon>{{ isLoading ? 'hourglass_empty' : 'login' }}</mat-icon>
            {{ isLoading ? 'Connexion...' : 'Se connecter' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
